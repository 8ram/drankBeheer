{% extends 'beheer/base.html' %} {% block title %}Login{% endblock %} 
{% block content %} {% load static %}
<h2>Login</h2>
<a href="/accounts/google/login/"><img src="{% static 'img/google_signin.png' %}"></a>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label"
            >Username:</label
        >
        {{ form.username }}
    </div>
    <div class="mb-3">
        <label for="{{ form.password.id_for_label }}" class="form-label"
            >Password:</label
        >
        {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    {{ form.errors }}
</form>
{% endblock content %}
