{% extends 'beheer/base.html' %} {% block content %}
<script
    src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    integrity="sha256-t9UJPrESBeG2ojKTIcFLPGF7nHi2vEc7f5A2KpH/UBU="
    crossorigin="anonymous"
></script>
<h2>Cummulatief gezuip</h2>
<canvas id="cumSum"></canvas>
<h2>gezopen per telling</h2>
<canvas id="bars"></canvas>
<script>
    var ctx = document.getElementById('cumSum');
    var cumSum = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ datums|safe }},
            datasets: [{
                label: 'aantal normaal',
                data: {{ normaalCum|safe }},
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            },
            {
                label: 'aantal zwaar',
                data: {{ zwaarCum|safe }},
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    var ctx = document.getElementById('bars');
    var bars = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ datums|safe }},
            datasets: [{
                label: 'aantal normaal',
                data: {{ normaal|safe }},
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            },
            {
                label: 'aantal zwaar',
                data: {{ zwaar|safe }},
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
<h3>Laatste betalingen</h3>
<table class='table table-striped'>
    <thead>
    <tr>
      <th scope="col">Tijdstip</th>
      <th scope="col">Hoeveelheid</th>
    </tr>
  </thead>
  <tbody>
{% for betaling in betalingen %}
    <tr>
        <td>{{ betaling.datum }} </td>
        <td> â‚¬ {{ betaling.hoeveelheid }} </td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock content%}
