{% extends 'beheer/base.html' %}

{% block title %}Prijsklasses{% endblock %}
{% block content %}
<h2>Prijsklasses</h2>
{% load crispy_forms_tags %}
<form method="POST">
{% csrf_token %}
{{ form|crispy }}
  <button type="submit" class="btn btn-primary">Submit</button>
{{ form.errors }}
</form>
<ul class="list-group">
{% for prijsKlasse in prijsKlasses %}
<li class="list-group-item"> {{ prijsKlasse }} <a href="{% url 'deletePrijsklasse' prijsKlasse.id %}"><button class="btn btn-danger btn-sm"> Verwijderen</button></a> </li>
{% endfor %}
</ul>
{% endblock content %}
